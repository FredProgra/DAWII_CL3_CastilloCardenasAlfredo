<table mat-table [dataSource]="posts" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="air_date">
      <th mat-header-cell *matHeaderCellDef>air_date</th>
      <td mat-cell *matCellDef="let element"> {{element.air_date}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="episode">
      <th mat-header-cell *matHeaderCellDef>episode</th>
      <td mat-cell *matCellDef="let element"> {{element.episode}} </td>
    </ng-container>
    <ng-container matColumnDef="characters">
        <th mat-header-cell *matHeaderCellDef>characters</th>
        <td mat-cell *matCellDef="let element"> {{element.characters}} </td>
      </ng-container>
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef>url</th>
        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
      </ng-container>
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>created</th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
